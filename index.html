<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nike</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- -->
        <div class="nike-bg">
            <div class="nike-bg__card">
                <!-- -->
                <div class="card">
                    <div class="card__images">
                        <!-- -->
                        <div class="slider">
                            <img
                                class="slider__image"
                                src="images/Nike-SB-Stefan-Janoski-Max.png"
                            />
                            <div class="slider__dots">
                                <div class="slider__dot slider__dot--blue slider__dot--active">
                                    <svg height="10" width="10">
                                        <circle cx="5" cy="5" r="4" fill="white" />
                                    </svg>
                                </div>
                                <div class="slider__dot">
                                    <svg height="10" width="10">
                                        <circle cx="5" cy="5" r="4" fill="white" />
                                    </svg>
                                </div>
                                <div class="slider__dot slider__dot--red">
                                    <svg height="10" width="10">
                                        <circle cx="5" cy="5" r="4" fill="white" />
                                    </svg>
                                </div>
                                <div class="slider__dot slider__dot--aqua">
                                    <svg height="10" width="10">
                                        <circle cx="5" cy="5" r="4" fill="white" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <!-- -->
                    </div>
                    <div class="card__description">
                        <!-- -->
                        <div class="product">
                            <div class="product__title">Nike SB Stefan Janoski Max</div>
                            <div class="product__subtitle">Unisex Skateboarding Shoe</div>
                            <div class="product__stars">
                                <!-- -->
                                <div class="stars">
                                    <div class="stars__one"></div>
                                    <div class="stars__one"></div>
                                    <div class="stars__one"></div>
                                    <div class="stars__one stars__one--gray"></div>
                                    <div class="stars__one stars__one--gray"></div>
                                </div>
                                <!-- -->
                            </div>
                            <div class="product__options">
                                <!-- -->
                                <div class="button">
                                    Size <img src="images/icon-dropdown.svg" />
                                </div>
                                <div class="button">Qty <img src="images/icon-dropdown.svg" /></div>
                                <!-- -->
                            </div>
                            <div class="product__buy">
                                <!-- -->
                                <div class="button button--big">
                                    Add to cart
                                </div>
                                <!-- -->
                            </div>
                        </div>
                        <!-- -->
                    </div>
                    <img class="card__logo" src="images/logo.png" alt="Nike" />
                </div>
                <!-- -->
            </div>
        </div>
        <!-- -->
    </body>
</html>
